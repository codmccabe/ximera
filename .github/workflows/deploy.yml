name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Compile Ximera to HTML
        run: |
          cd chapters
          # Add your compilation command here
          # Example for Ximera:
          # make (if you have a Makefile)
          # or manually compile each tex file
          echo "Add your compilation commands here"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html