name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install make4ht via tlmgr
        run: tlmgr install make4ht
      
      - name: Build with Make
        run: |
          echo "=== Running Make ==="
          make pdf
          make html
          echo "=== Make completed ==="
      
      - name: Check what was created
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== Repository Contents ==="
          ls -la
          echo "=== Chapters Directory ==="
          ls -la chapters/
          echo "=== HTML Directory Contents ==="
          ls -la html/ 2>&1 || echo "HTML directory doesn't exist"
          echo "=== Build Directory Contents ==="
          ls -la build/ 2>&1 || echo "Build directory doesn't exist"
          echo "=== PDF Directory Contents ==="
          ls -la build/pdf/ 2>&1 || echo "PDF directory doesn't exist"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html